<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="/styles/styles_salaries.css" type="text/css" media=screen>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Borrowing capacity</title>
</head>
<body>
    <div class="main_container">
        <div class="container_topic">
            <h1>Borrowing capacity</h1>
            <img src="/icons-logos/logotype_white.svg" alt="logo">
        </div>

        <div class="container_salary"> 
            <label for="sueldo" class="label">Input the value of the salary $:</label>
            <input type="number" id="sueldo" placeholder="Example 1230" class="input-sueldo" >
        </div>
        <div class="container_consignment">
            <p>Check your fixed costs:</p>
        </div>
        <div class="container_body">
            <div class="container_left">
                    <div class="container_expenses">
                    <label for="Education" value="education" class="item">
                        <input type="checkbox" id="clikear1" name="education" class="check" onchange="mostrar()"> Education $ :
                    </label>
                    <label for="Clothing" value="clothing" class="item">
                        <input type="checkbox" id="clikear2" name="clothing" class="check" onchange="mostrar()"> Clothing $ :
                    </label>
                    <label for="Health" value="health" class="item">
                        <input type="checkbox" id="clikear3" name="heatth" class="check" onchange="mostrar()"> Health $ :
                    </label>
                    <label for="Feeding" value="feeding" class="item">
                        <input type="checkbox" id="clikear4" name="feeding" class="check" onchange="mostrar()"> Feeding $ :
                    </label>
                    <label for="Services" value="services" class="item">
                        <input type="checkbox" id="clikear5" name="services" class="check" onchange="mostrar()"> Basic services $ :
                    </label>
                    <label for="Transportation" value="transportation" class="item">
                        <input type="checkbox" id="clikear6" name="transportation" class="check" onchange="mostrar()"> Transportation $ :
                    </label>
                </div>
                <div class="container_values">
                    <input type="number" class="valor" placeholder="Example 150" id="edu" disabled="true">
                    <input type="number" class="valor" placeholder="Example 150" id="vestido" disabled="true">
                    <input type="number" class="valor" placeholder="Example 150" id="salud" disabled="true" >
                    <input type="number" class="valor" placeholder="Example 150" id="comida" disabled="true">
                    <input type="number" class="valor" placeholder="Example 150" id="servicio"disabled="true">
                    <input type="number" class="valor" placeholder="Example 150" id="transporte"disabled="true">
                </div>
            </div>


            <div class="container_right">
                <input type="button" value="Calculate your capacity" class="boton" onclick="calculate_capacity()">
                <p id="resultados"></p>
            </div>
        </div>


    </div>

    <script src="/logic/salaries.js"></script>

</body>
</html>
