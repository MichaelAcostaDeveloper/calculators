<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="/styles/styles_salaries.css" type="text/css" media=screen>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Borrowing capacity</title>
</head>
<body>
    <div class="main_container">
        <div class="container_topic">
            <h1>Borrowing capacity</h1>
            <img src="/icons-logos/logotype_white.svg" alt="logo">
        </div>

        <div class="container_salary">
            <label for="sueldo" class="label">Input the value of the salary $:</label>
            <input type="number" id="sueldo" placeholder="Example 1230" class="input-sueldo" >
        </div>

        <div class="container_body">
            <div class="container_left">
                <div class="container_expenses">
                    <label for="Education" class="item"><input type="checkbox" id="education" name="education" class="check"> Education $ :</label>
                    <label for="Clothing" class="item"><input type="checkbox" id="clothing" name="clothing" class="check"> Clothing $ :</label>
                    <label for="Health" class="item"><input type="checkbox" id="health" name="heatth" class="check"> Health $ :</label>
                    <label for="Feeding" class="item"><input type="checkbox" id="feeding" name="feeding" class="check"> Feeding $ :</label>
                    <label for="Services" class="item"><input type="checkbox" id="services" name="services" class="check"> Basic services $ :</label>
                    <label for="Transportation" class="item"><input type="checkbox" id="transportation" name="transportation" class="check"> Transportation $ :</label>
                </div>
                <div class="container_values">
                    <input type="number" class="valor" placeholder="Example 150">
                    <input type="number" class="valor" placeholder="Example 150">
                    <input type="number" class="valor" placeholder="Example 150">
                    <input type="number" class="valor" placeholder="Example 150">
                    <input type="number" class="valor" placeholder="Example 150">
                    <input type="number" class="valor" placeholder="Example 150">
                </div>
            </div>


            <div class="container_right">
                <input type="button" value="Calculate your capacity" class="boton">
                <p>None</p>
            </div>
        </div>


    </div>

    <script src="/logic/salaries.js"></script>
    <script src="/logic/analisis.js"></script>
</body>
</html>
