<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="/styles/mensure_central_tendence.css" type="text/css" media=screen>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Mesure of central tendence</title>
</head>
<body>
    <div class="main_container">
        <div class="branch_container">
            <h1>Mensures of central tendence</h1>
            <img src="/icons-logos/logotype_white.svg" alt="logotype">
        </div>

        <div class="body_container">
            <form action="/" class="form" id="myform">
                <div>
                    <label for="curso" class="label">Ingrese el nombre del curso:</label>
                    <input type="text" id="curso" placeholder="Por ejemplo Matematica" class="input">
                    <label for="nota" class="label">Ingrese la calificación respectiva:</label>
                    <input type="number" id="nota" placeholder="Por ejemplo 10" class="input">
                    <label for="ponderacion" class="label">Ingrese la ponderación de la nota registrada %:</label>
                    <input type="number" id="ponderacion" placeholder="Por ejemplo 20" class="input">
                    <input type="button" value="Ingresar registro" class="button" onclick="ingresar_registro()">
                </div>
            </form>

            <div class="controlador">
                <div class="bottons">
                    <input type="button" value="Promedio" class="eject" onclick="calcular_mean()">
                    <input type="button" value="Promedio ponderado" class="eject" onclick="calcular_promedio_ponderado()">
                    <input type="button" value="Mediana" class="eject" onclick="calcular_median()">
                    <input type="button" value="Moda" class="eject" onclick="calcular_moda()">
                </div>
                <div class="answers">
                    <p id="resultados"></p>
                </div>
            </div>

        </div>
    </div>
    <script src="/logic/mensure_central_tendence.js"></script>
</body>
</html>
